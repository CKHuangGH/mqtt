---
apiVersion: v1
kind: Service
metadata:
  name: broker
spec:
  selector:
    app: broker
  ports:
    - name: mqtt
      port: 1883
      targetPort: 1883
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: broker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: broker
  template:
    metadata:
      labels:
        app: broker
    spec:
      containers:
        - name: broker
          image: eclipse-mosquitto:2.0
          ports:
            - containerPort: 1883
          volumeMounts:
            - name: config
              mountPath: /mosquitto/config/mosquitto.conf
              subPath: mosquitto.conf
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: mosquitto-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bench-ctrl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bench-ctrl
  template:
    metadata:
      labels:
        app: bench-ctrl
    spec:
      containers:
        - name: bench-ctrl
          image: docker.io/library/bench_ctrl-bench_ctrl:latest
          imagePullPolicy: Never
          env:
            - name: BROKER
              value: broker:1883
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pub
  template:
    metadata:
      labels:
        app: pub
    spec:
      containers:
        - name: pub
          image: docker.io/library/bench_ctrl-pub:latest
          imagePullPolicy: Never
          env:
            - name: BROKER
              value: broker:1883
            - name: TOPIC
              value: bench/test
            - name: RATE
              value: "2000"
